
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col md-12">
            <div class="banner" style=color:blue;>
                <div class="banner-text" style="background-color:Orange;width:100%;height:200%;margin-left:50px">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-4 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Ender the Taskname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Ender the priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Ender the Date">
            </div>
                <input type="submit" class="btn btn-success">
            </form>




        </div>
        <div class="col-md-6">
            <h6>Task To Be Completed</h6>
            {% for i in data %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title" style="background-color:Orange">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %} ">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %} ">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
   </div>
</div>
{% endblock %}
